{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="post-detail">
    <!-- Post Title -->
    <h1 class="post-title">{{ post.title }}</h1>

    <!-- Post Metadata (Date and Author) -->
    <p class="post-meta">
        Published on <span class="post-date">{{ post.publish }}</span> by <span class="post-author">{{ post.author }}</span>
    </p>

    <!-- Post Body -->
    <div class="post-body">
        {{ post.body|linebreaks }}
    </div>
</div>
{% endblock %}
